{% extends 'base.html' %}
{% block title %}Nashville Nightlife Venues | The Move{% endblock %}

{% block content %}
<div class="container">
	 <!-- <h1>Venues</h1> -->
	<div class="card-container">
		 {% for venue in venues %}
		 <a href="{{ url_for('venue_detail', venue_slug=venue.slug) }}" class="venue-card-link">
			  <div class="card venue-card" style="background-image: url('{{ venue.image_path }}')">
					<h2>{{ venue.name }}</h2>
			  </div>
		 </a>
		 {% endfor %}
	</div>
</div>
{% endblock %}
