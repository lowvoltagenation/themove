<!-- templates/edit_venue.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
	 <h2>Edit Venue</h2>
	 <form method="POST" action="{{ url_for('edit_venue', venue_id=venue.id) }}">
		  <div>
				<label for="name">Venue Name</label>
				<input type="text" id="name" name="name" value="{{ venue.name }}">
		  </div>
		  <!-- Add other venue fields as necessary -->
		  <button type="submit">Update Venue</button>
	 </form>

</div>
{% endblock %}
